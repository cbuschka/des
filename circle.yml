machine:
  python:
    version: 3.5.1

dependencies:
  override:
    - python3 setup.py clean
    - python3 setup.py build 

test:
  override:
    - python3 setup.py test
  post:
    - rm .coverage; for m in cli watcher runner util; do coverage run -m des.$m -a; done
    - cp .coverage $CIRCLE_ARTIFACTS/
