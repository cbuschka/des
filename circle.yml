machine:
  python:
    version: 3.5.1

dependencies:
  override:
    - pip3 install coverage codecov
    - python3 setup.py clean
    - python3 setup.py build 

test:
  override:
    - python3 setup.py test
  post:
    - rm -f .coverage coverage.xml build/coverage.xml || true
    - coverage3 run setup.py test
    - codecov
